<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0; 
        }

        body {
        background-image: url('pexels-maria-orlova-4969836.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        }

        .vcenter{
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        .title{
            font-size: 2.5rem;
            display: flex;
            justify-content: center;
            color: white;
        }
        .main {
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid black;
            border-radius: 10px;
            width: 400px;
            margin-top: 10px; 
            color: black;
                        font-weight: bold;
            font-size: 1.6rem;    
        }

        .title{
            -webkit-text-stroke: 1.75px;
            -webkit-text-stroke-color: black;
            font-family: Arial;
        }
        .main select,
        .main input,
        .main button,
        .main p {
            margin: 10px;   
        }

        #convertButton{
            background-color: rgb(82, 81, 81);
            border: 1px solid white;
            border-radius: 10px;
            color: white;
            padding: 5px;
            cursor: pointer;
        }

        .main input,.main select{
            /* border: 2.5px solid white; */
            border-radius: 8px;
            padding: 1px; 
            height: 25px;
            box-shadow: 5px 5px black; 
        }
        .main select{
            cursor: pointer;
        }
        
    </style>
</head>

<body>
    <div class="vcenter">
    <h1 class="title">Temperature Converter</h1>
    <div class="main">
        <input type="text" id="temperatureInput" placeholder="Enter Temperature">
        <div class="inputscale">
            <label for="inputscale">From</label>
            <select name="inputscale" id="inputscale">
                <option value="Celsius">Degree Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
        </div>
        
        <div class="outputscale">
            <label for="outputscale">To</label>
            <select name="outputscale" id="outputscale">
                <option value="Celsius">Degree Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
        </div>
        <button id="convertButton">Convert</button>
        <p id="result">Converted Temperature: </p>
    </div>
</div>
    <script>
        document.getElementById("convertButton").addEventListener("click", function () {
            const inputScale = document.getElementById("inputscale").value;
            const outputScale = document.getElementById("outputscale").value;
            const temperatureInput = parseFloat(document.getElementById("temperatureInput").value);

            // Perform the temperature conversion
            let result;

            if (inputScale === "Celsius" && outputScale === "Fahrenheit") {
                result = (temperatureInput * 9 / 5) + 32;
            } else if (inputScale === "Celsius" && outputScale === "Kelvin") {
                result = temperatureInput + 273.15;
            } else if (inputScale === "Fahrenheit" && outputScale === "Celsius") {
                result = (temperatureInput - 32) * 5 / 9;
            } else if (inputScale === "Fahrenheit" && outputScale === "Kelvin") {
                result = (temperatureInput - 32) * 5 / 9 + 273.15;
            } else if (inputScale === "Kelvin" && outputScale === "Celsius") {
                result = temperatureInput - 273.15;
            } else if (inputScale === "Kelvin" && outputScale === "Fahrenheit") {
                result = (temperatureInput - 273.15) * 9 / 5 + 32;
            } else {
                result = temperatureInput;
            }

            document.getElementById("result").textContent = `Converted Temperature: ${result} ${outputScale}`;
        });
    </script>
</body>

</html>
